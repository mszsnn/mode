<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .parent{
        height: 200px;
        position: relative;
    }
    .left{
        width: 200px;
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: #2c3e50;
    }
    .right {
        height: 100%;
        left: 0;
        right: 0;
        margin-left: 200px;
        position: absolute;
        background-color: gray;
    }
</style>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
